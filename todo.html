<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todos</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="output.css" />
  </head>
  <body class="bg-black text-white flex flex-col gap-6 items-center">
    <h1 class="text-4xl font-semibold">Todo's</h1>
    <h2 class="text-xl font-medium">
      Hi there, you can add or delete a todo below
    </h2>

    <input class="appearance-none border-2 text-black" type="text" id="input" />
    <button
      class="bg-lime-500 p-2 text-white border-2 mr-4 border-white"
      id="addTodo"
    >
      Add Todo
    </button>

    <div class="mb-10 flex-col text items-center justify-center">
      <h1 class="text-3xl text-center">Here are your todos</h1>
      <ul class="text-white mt-2 text-center" id="todos"></ul>
    </div>

    <script src="todo.js"></script>
  </body>
</html>
